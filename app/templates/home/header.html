<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页 - 51商城</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home/css/mr-01.css') }}" type="text/css">
    <script src="{{url_for('static',filename='home/js/jsArr01.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='home/js/module.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='home/js/jsArr02.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static',filename='home/js/tab.js')}}" type="text/javascript"></script>
</head>

<body>
    <div id="toolbar" style="background-color: #F0F0F0; width: 100%;">
        <div class="container">
            <div class="row">
                <div class="toolbar-ct-1">
                    <p>
                        <i class="fa fa-phone"></i>
                        <span style="margin-right: 15px;">电话：400-675-1066</span>
                        {% if 'user_id' in session %}
                            您好，{{ session['username'] }}
                            &nbsp; &nbsp;<a href="{{ url_for('home.modify_password') }}">修改</a>&nbsp;&nbsp;
						    |&nbsp;&nbsp;<a href="{{ url_for('home.logout') }}">退出</a>
                        {% else %}
                            <a href="{{ url_for('home.login') }}">登录</a>&nbsp; ｜ &nbsp;<a href="{{ url_for('home.register') }}">注册</a>
                        {% endif %}
                    </p>
                </div>
                <div class="toolbar-ct-2">
                    <a href="#">我的订单</a>&nbsp;&nbsp; | &nbsp;&nbsp; 我的收藏
                </div>
            </div>
        </div>
        <div style="background-color: white; width: 100%;">
            <div class="container">
                <div class="row">
                    <div class="toolbar-ct col-xs-12 col-md-6 hidden-sm hidden-xs">
                        <div class="toolbar-ct-1">
                            <img src="{{ url_for('static', filename='home/images/51logo.png') }}" alt="">
                        </div>
                        <div>
                            <!-- 搜索条 -->
                            <div class="search_box">
                                <div class="top-nav-search">
                                    <form method="get" action="#">
                                        <input type="text" name="keywords" size="38"
                                               style="border: 0px;" class="top-nav-search-input" placeholder="请输入内容" />
                                        <button type="submit" class="search_box_img" onfocus="this.blur()">
                                            <img src="{{ url_for('static', filename='home/images/search.png') }}"
                                                 style="alignment: center;" alt="">
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <!-- 搜索条 -->
                        </div>
                    </div>
                    <div class="toolbar-ct toolbar-ct-right col-xs-12 col-md-3">
					<div class="toolbar-ct-2 "
						style="margin-top: 35px; border: 1px solid #EAEAEA; padding: 5px;">
						<a href="#" style="color: #E33737; font-size: 20px;"><i
							class="fa fa-cart1"></i> 我的购物车</a>
					</div>
				</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
